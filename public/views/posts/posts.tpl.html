<div class="container" ng-app="entreApp.posts" ng-controller="postCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-lg-10">
                <label class="control-label" for="inputDefault" ng-model="post.url">URL</label>
                <input type="text" class="form-control" id="inputDefault">
            </div>
            <br>
            <br>
            <div class="col-lg-10">
                <label class="control-label" for="inputDefault" ng-model="post.title">Title</label>
                <input type="text" class="form-control" id="inputDefault">
            </div>
            <br>
            <br>
            <label for="textArea" class="col-lg-2 control-label" ng-model="post.description">Description</label>

            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">Write a brief description about this post.</span>
            </div>
             <p class="postButton">
            <a class="btn btn-primary" ng-click="createPost()">Post</a>
        </p>
        </div>
       

    </div>
    
    <div ng-repeat="newPost in post">
        <p>{{newPost.url}}</p>
        <p>{{newPost.title}}</p>
        <p>{{newPost.description}}</p>
    
    </div>
</div>
