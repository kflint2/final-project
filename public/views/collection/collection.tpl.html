<ng-include src="'views/navbar.tpl.html'"></ng-include>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary" ng-repeat="newPost in posts">
                <div class="panel-heading">
                    <h3 class="panel-title">{{newPost.title}}</h3>
                </div>
                <div class="row panel-body">
                    <div class="col-md-6">
                        <!--<img ng-src="{{newPost.imageUrl}}">-->
                        <iframe ng-src="{{getAuthorizedUrl(newPost.videoUrl)}}"></iframe>


                    </div>
                    <div class="col-md-3" style="text-align:left">
                        <div>Description: This is a test description bla bla bla test test {{newPost.description}}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
